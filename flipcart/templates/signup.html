{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>SignUp</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="boxe">
                    <div class="row">
                        <div class="col">
                            <div class="he">
                                <h2>MYSHOP</h2>
                                <h6>Create an Account </h6>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form action="{% url 'app1:user_signup' %}" method="post">
                                {% csrf_token %}
                                <input type="text" placeholder="Username" name="username" id="1"><br>
                                <input type="email" placeholder="Email Address" name="email" id="2"><br>
                                <input type="password" placeholder="Password" name="pass1" id="4"><br>
                                <input type="password" placeholder="Confirm Password" name="pass2" id="5"><br>
                                <button type="submit">SignUp</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6>_______________ OR ________________</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h5>Already have an account?</h5>
                            <a href="{% url 'app1:user_login' %}">Login</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="bottom">
                    <ul>
                        <li>
                            <a href="{% url 'app1:all_products' %}">Home</a>
                        </li>
                        <li>
                            <a href="">About</a>
                        </li>
                        <li>
                            <a href="">Terms & Conditions</a>
                        </li>
                        <li>
                            <a href="">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
